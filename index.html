<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='./style.css' />
    <title>Component Library</title>
</head>
<body>
    
    <h1>Buttons</h1>
    <h3>text buttons</h3>
    <button class='btn-text font-size-1 padding-1 text-uppercase text-bold letter-space-1 border-radius-1'>
        text
    </button>
    <button class='btn-text font-size-2 padding-2 text-uppercase text-bold letter-space-1 border-radius-1'>
        text
    </button>
    <button class='btn-text font-size-3 padding-3 text-uppercase text-bold letter-space-2 border-radius-1'>
        text
    </button>
    
    
    <h3>contained buttons</h3>
    <button class='btn-filled font-size-1 padding-1 text-uppercase text-bold padding-1 letter-space-1 border-radius-1'>filled</button>
    <button class='btn-filled font-size-2 padding-2 text-uppercase text-bold padding-1 letter-space-1 border-radius-1'>filled</button>
    <button class='btn-filled font-size-3 padding-3 text-uppercase text-bold padding-1 letter-space-2 border-radius-1'>filled</button>
    
    
    <h3>outlined buttons</h3>
    <button class='btn-outlined text-uppercase text-bold font-size-1 padding-1 letter-space-1 border-radius-1'>outlined</button>
    <button class='btn-outlined text-uppercase text-bold font-size-2 padding-2 letter-space-1 border-radius-1'>outlined</button>
    <button class='btn-outlined text-uppercase text-bold font-size-3 padding-3 letter-space-2 border-radius-1'>outlined</button>
    
    
    <h3>icons with text buttons</h3>
    <button class='btn-outlined flex-center text-uppercase text-bold padding-1 font-size-1 letter-space-1 border-radius-1'>
        <span class='material-icons'>
            delete
        </span>
        delete
    </button><br/>
    <button class='btn-filled flex-center text-uppercase text-bold padding-1 font-size-1 letter-space-1 border-radius-1'>
        <span class='material-icons'>
            delete
        </span>
        delete
    </button>

    <h3>icon buttons</h3>
    <button class='btn-text padding-1 flex-center border-radius-3'>
        <span class='material-icons'>alarm</span>
    </button>
    <button class='btn-text padding-1 flex-center pos-absolute bottom-right-5 border-radius-3'>
        <span class='material-icons'>download</span>
    </button>
    <h5>float action button in bottom right corner</h5>

</body>
</html>
