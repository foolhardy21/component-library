<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='./style.css' />
    <title>Component Library</title>
</head>
<body>

    <h1>Badges</h1>
    <h3>notification badges</h3>
    <div class='badge-size-1 badge-green border-radius-3'></div>
    <div class='badge-size-1 badge-red border-radius-3'></div>
    <div class='badge-size-1 badge-yellow border-radius-3'></div>
    <div class='badge-size-1 badge-blue border-radius-3'></div>
    <br/>
    <div class='badge-size-2 badge-green border-radius-3'></div>
    <div class='badge-size-2 badge-red border-radius-3'></div>
    <div class='badge-size-2 badge-yellow border-radius-3'></div>
    <div class='badge-size-2 badge-blue border-radius-3'></div>
    <br/>
    
    <h3>text only badges</h3>
    <div class='badge-size-1 badge-text-1 flex-center badge-padding-1 border-radius-3 badge-blue'>
        4
    </div><br/>

    <h3>badges on icon</h3>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 badge-text-1 flex-center border-radius-3 badge-blue pos-absolute top-left-60'>1</div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 badge-padding-1 badge-text-1 flex-center border-radius-3 badge-blue pos-absolute top-left-60'>1</div>
    </div><br/><br/><br/>
    
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 badge-text-1 flex-center border-radius-3 badge-blue pos-absolute bottom-left-60'>1</div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 badge-padding-1 badge-text-1 flex-center border-radius-3 badge-blue pos-absolute bottom-left-60'>1</div>
    </div><br/><br/>

    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 border-radius-3 badge-red pos-absolute top-left-60'></div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-1 border-radius-3 badge-green pos-absolute top-left-60'></div>
    </div><br/><br/>
    
    
    <h1>Avatars</h1>
    <h3>different sizes</h3>
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 border-radius-3' />
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-2 border-radius-3' />
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-3 border-radius-3'>
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-4 border-radius-3'>
    <br /><br />
    
    <h3>avatar group</h3>
    <div class='inline-block'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 avatar-border-blue border-thin border-radius-3' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 avatar-overlap avatar-border-blue border-thin border-radius-3' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 avatar-overlap avatar-border-blue border-thin border-radius-3' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 avatar-overlap avatar-border-blue border-thin border-radius-3' />    
    </div><br /><br />
    
    <h3>avatars with badge</h3>
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 border-radius-3' />
        <div class='badge-green border-radius-3 badge-size-1 pos-absolute top-left-70'></div>
    </div>

    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 border-radius-3' />
        <div class='badge-yellow border-radius-3 badge-size-1 pos-absolute top-left-70'></div>
    </div>
    
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-1 border-radius-3' />
        <div class='badge-red border-radius-3 badge-size-1 pos-absolute top-left-70'></div>
    </div><br/>
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-2 border-radius-3' />
        <div class='badge-blue border-radius-3 badge-size-2 pos-absolute top-left-70'></div>
    </div>
    <br />

</body>
</html>
