<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='./style.css' />
    <title>Component Library</title>
</head>
<body>

    <h1>Badges</h1>
    <h3>notification badges</h3>
    <div class='badge-size-sm badge-green border-radius-circle'></div>
    <div class='badge-size-sm badge-red border-radius-circle'></div>
    <div class='badge-size-sm badge-yellow border-radius-circle'></div>
    <div class='badge-size-sm badge-blue border-radius-circle'></div>
    <br/>
    <div class='badge-size-md badge-green border-radius-circle'></div>
    <div class='badge-size-md badge-red border-radius-circle'></div>
    <div class='badge-size-md badge-yellow border-radius-circle'></div>
    <div class='badge-size-md badge-blue border-radius-circle'></div>
    <br/>
    
    <h3>text only badges</h3>
    <div class='badge-size-sm badge-text-sm flex-center padding-sm border-radius-circle badge-blue'>
        4
    </div><br/>

    <h3>badges on icon</h3>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm badge-text-sm flex-center border-radius-circle badge-blue pos-absolute top-left-60'>1</div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm padding-sm badge-text-sm flex-center border-radius-circle badge-blue pos-absolute top-left-60'>1</div>
    </div><br/><br/><br/>
    
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm badge-text-sm flex-center border-radius-circle badge-blue pos-absolute bottom-left-60'>1</div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm padding-sm badge-text-sm flex-center border-radius-circle badge-blue pos-absolute bottom-left-60'>1</div>
    </div><br/><br/>

    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm border-radius-circle badge-red pos-absolute top-left-60'></div>
    </div>
    <div class='inline-block pos-relative'>
        <span class='material-icons'>account_balance</span>
        <div class='badge-size-sm border-radius-circle badge-green pos-absolute top-left-60'></div>
    </div><br/><br/>
    
    
    <h1>Avatars</h1>
    <h3>different sizes</h3>
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm border-radius-circle' />
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-md border-radius-circle' />
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-lg border-radius-circle'>
    <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-xlg border-radius-circle'>
    <br /><br />
    
    <h3>avatar group</h3>
    <div class='inline-block'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm avatar-border-blue border-thin border-radius-circle' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm avatar-overlap avatar-border-blue border-thin border-radius-circle' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm avatar-overlap avatar-border-blue border-thin border-radius-circle' />
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm avatar-overlap avatar-border-blue border-thin border-radius-circle' />    
    </div><br /><br />
    
    <h3>avatars with badge</h3>
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm border-radius-circle' />
        <div class='badge-green border-radius-circle badge-size-sm pos-absolute top-left-70'></div>
    </div>

    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm border-radius-circle' />
        <div class='badge-yellow border-radius-circle badge-size-sm pos-absolute top-left-70'></div>
    </div>
    
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm border-radius-circle' />
        <div class='badge-red border-radius-circle badge-size-sm pos-absolute top-left-70'></div>
    </div><br/>
    <div class='inline-block pos-relative'>
        <img src='https://picsum.photos/id/1074/500/500' class='avatar avatar-size-sm border-radius-circle' />
        <div class='badge-blue border-radius-circle badge-size-md pos-absolute top-left-70'></div>
    </div>
    <br />

</body>
</html>
