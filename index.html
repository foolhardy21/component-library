<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css' />
    <title>Component Library</title>
</head>
<body>
    <article class='card-wrapper card-wrapper-text-media'>
        <main class='card-main card-main-text-media'>
            <img src='https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg' class='card-image card-image-text-media' />
            <header class='card-header card-header-text-media'>
                <p class='card-heading card-heading-text-media'>our changing planet</p>
                <p class='card-subheading card-subheading-text-media'>by Kurt Wagner</p>
            </header>
            <p class='card-text card-text-text-media'>Visit ten places on our planet that are undergoing the biggest changes today.</p>
        </main>
            <footer class='card-footer'>
                <div class='card-button-wrapper'>
                    <button class='card-button'>
                        read
                    </button>
                <button class='card-button'>
                    bookmark
                </button>
            </div>
            <div class='card-icon-wrapper'>
                <img src='./assets/black-24dp/1x/outline_favorite_border_black_24dp.png' class='card-icon'/>
                <img src='./assets/black-24dp/1x/outline_share_black_24dp.png' class='card-icon'/>
                <img src='./assets/black-24dp/1x/outline_more_vert_black_24dp.png' class='card-icon'/>
                
            </div>
        </footer>
    </article>
</body>
</html>
